<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - LedgerBud</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200">
            <div class="h-full flex flex-col">
                <!-- Logo -->
                <div class="p-6 border-b border-gray-200">
                    <h1 class="text-2xl font-semibold text-gray-900">LedgerBud</h1>
                </div>

                <!-- Navigation -->
                <nav class="flex-1 p-4">
                    <ul class="space-y-2">
                        <li>
                            <a href="dashboard.html" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="add.html" class="flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md">
                                <span>Add Transaction</span>
                            </a>
                        </li>
                        <li>
                            <a href="history.html" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>History</span>
                            </a>
                        </li>
                        <li>
                            <a href="reports.html" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>Reports</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" id="logoutBtn" class="flex items-center px-4 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-md">
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navbar -->
            <header class="bg-white border-b border-gray-200">
                <div class="px-6 py-4 flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-gray-900">Add Transaction</h2>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-600">Welcome, <span id="userName" class="font-medium text-gray-900"></span></span>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
                        <form id="transactionForm">
                            <!-- Amount -->
                            <div class="mb-5">
                                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                                <input 
                                    type="number" 
                                    id="amount" 
                                    name="amount" 
                                    step="0.01"
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="0.00"
                                >
                            </div>

                            <!-- Transaction Type -->
                            <div class="mb-5">
                                <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                                <select 
                                    id="type" 
                                    name="type" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="">Select type</option>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                    <option value="investment">Investment</option>
                                    <option value="insurance">Insurance</option>
                                </select>
                            </div>

                            <!-- Category -->
                            <div class="mb-5">
                                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                <select 
                                    id="category" 
                                    name="category" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="">Select category</option>
                                    <option value="Food">Food</option>
                                    <option value="Travel">Travel</option>
                                    <option value="Rent">Rent</option>
                                    <option value="Recharges">Recharges</option>
                                    <option value="OTT">OTT</option>
                                    <option value="EMI">EMI</option>
                                    <option value="Investment">Investment</option>
                                    <option value="Insurance">Insurance</option>
                                    <option value="Custom">Custom</option>
                                </select>
                            </div>

                            <!-- Custom Category (shown only when Custom is selected) -->
                            <div class="mb-5 hidden" id="customCategoryDiv">
                                <label for="customCategory" class="block text-sm font-medium text-gray-700 mb-2">Custom Category Name</label>
                                <input 
                                    type="text" 
                                    id="customCategory" 
                                    name="customCategory" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Enter custom category"
                                >
                            </div>

                            <!-- Date -->
                            <div class="mb-5">
                                <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                <input 
                                    type="date" 
                                    id="date" 
                                    name="date" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>

                            <!-- Notes -->
                            <div class="mb-6">
                                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                                <textarea 
                                    id="notes" 
                                    name="notes" 
                                    rows="4"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                    placeholder="Add any additional notes..."
                                ></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="flex gap-3">
                                <button 
                                    type="submit" 
                                    class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium"
                                >
                                    Add Transaction
                                </button>
                                <button 
                                    type="button" 
                                    id="resetBtn"
                                    class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 font-medium"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>

                        <!-- Success Message -->
                        <div id="successMessage" class="mt-4 hidden">
                            <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md text-sm">
                                <span>Transaction added successfully!</span>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="mt-4 hidden">
                            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm">
                                <span id="errorText"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/transactions.js"></script>
    <script>
        // Check authentication
        checkAuth();

        // Display username
        const userName = localStorage.getItem('userName');
        if (userName) {
            document.getElementById('userName').textContent = userName;
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            logout();
        });

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Show/hide custom category field
        document.getElementById('category').addEventListener('change', function() {
            const customDiv = document.getElementById('customCategoryDiv');
            if (this.value === 'Custom') {
                customDiv.classList.remove('hidden');
                document.getElementById('customCategory').required = true;
            } else {
                customDiv.classList.add('hidden');
                document.getElementById('customCategory').required = false;
            }
        });

        // Reset form
        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('transactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('customCategoryDiv').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        });

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Hide previous messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            let category = document.getElementById('category').value;
            if (category === 'Custom') {
                category = document.getElementById('customCategory').value;
            }

            const transactionData = {
                amount: parseFloat(document.getElementById('amount').value),
                type: document.getElementById('type').value,
                category: category,
                date: document.getElementById('date').value,
                notes: document.getElementById('notes').value
            };

            try {
                // Add transaction to localStorage
                addTransaction(transactionData);
                
                // Show success message
                successMessage.classList.remove('hidden');
                
                // Redirect to history after 1 second
                setTimeout(() => {
                    window.location.href = 'history.html';
                }, 1000);
                
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorText.textContent = 'Failed to add transaction. Please try again.';
            }
        });
    </script>
</body>
</html>
