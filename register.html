<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - LedgerBud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/theme.js"></script>
    <style>
        /* Dark Mode Styles */
        html.dark-mode,
        html.dark-mode body,
        body.dark-mode {
            background-color: #111827 !important;
            color: #f9fafb !important;
        }
        html.dark-mode .bg-white,
        body.dark-mode .bg-white {
            background-color: #1f2937 !important;
        }
        html.dark-mode .bg-gray-50,
        body.dark-mode .bg-gray-50 {
            background-color: #111827 !important;
        }
        html.dark-mode .border-gray-200,
        body.dark-mode .border-gray-200 {
            border-color: #374151 !important;
        }
        html.dark-mode .border-gray-300,
        body.dark-mode .border-gray-300 {
            border-color: #4b5563 !important;
        }
        html.dark-mode .text-gray-900,
        body.dark-mode .text-gray-900 {
            color: #f9fafb !important;
        }
        html.dark-mode .text-gray-700,
        body.dark-mode .text-gray-700 {
            color: #d1d5db !important;
        }
        html.dark-mode .text-gray-600,
        body.dark-mode .text-gray-600 {
            color: #9ca3af !important;
        }
        html.dark-mode input,
        body.dark-mode input {
            background-color: #374151 !important;
            color: #f9fafb !important;
            border-color: #4b5563 !important;
        }

        /* High Contrast Mode Styles */
        html.high-contrast-mode,
        html.high-contrast-mode body,
        body.high-contrast-mode {
            background-color: #000000 !important;
            color: #ffffff !important;
        }
        html.high-contrast-mode .bg-white,
        body.high-contrast-mode .bg-white {
            background-color: #000000 !important;
            border: 2px solid #ffffff !important;
        }
        html.high-contrast-mode .bg-gray-50,
        body.high-contrast-mode .bg-gray-50 {
            background-color: #000000 !important;
        }
        html.high-contrast-mode .border-gray-200,
        html.high-contrast-mode .border-gray-300,
        body.high-contrast-mode .border-gray-200,
        body.high-contrast-mode .border-gray-300 {
            border-color: #ffffff !important;
        }
        html.high-contrast-mode .text-gray-900,
        html.high-contrast-mode .text-gray-700,
        html.high-contrast-mode .text-gray-600,
        body.high-contrast-mode .text-gray-900,
        body.high-contrast-mode .text-gray-700,
        body.high-contrast-mode .text-gray-600 {
            color: #ffffff !important;
        }
        html.high-contrast-mode input,
        body.high-contrast-mode input {
            background-color: #000000 !important;
            color: #ffffff !important;
            border: 2px solid #ffffff !important;
        }
        html.high-contrast-mode .text-blue-600,
        body.high-contrast-mode .text-blue-600 {
            color: #00ffff !important;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-semibold text-gray-900 mb-2">LedgerBud</h1>
                <p class="text-gray-600 text-sm">Create your account</p>
            </div>

            <!-- Register Form -->
            <form id="registerForm">
                <div class="mb-5">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your full name"
                    >
                </div>

                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your email"
                    >
                </div>

                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password (min 6 characters)"
                    >
                    <p class="mt-1 text-xs text-gray-500">
                        Password must be at least 6 characters long
                    </p>
                </div>

                <div class="mb-6">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        minlength="6"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Confirm your password"
                    >
                </div>

                <button 
                    type="submit" 
                    id="registerBtn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Register
                </button>
            </form>

            <!-- Login Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="index.html" class="text-blue-600 hover:text-blue-700 font-medium">Login</a>
                </p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="mt-4 hidden">
                <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md text-sm">
                    <span id="successText"></span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="mt-4 hidden">
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm">
                    <span id="errorText"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (v9 compat for CDN usage) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Auth Module -->
    <script src="js/auth.js"></script>
    
    <script>
        /**
         * ============================================
         * REGISTRATION PAGE CONTROLLER
         * ============================================
         * Handles user registration with email verification
         * 
         * Flow:
         * 1. User fills form with name, email, password
         * 2. Form validates inputs (password match, strength)
         * 3. Firebase creates account
         * 4. Verification email is sent
         * 5. User redirected to login page
         */
        
        // DOM Elements
        const registerForm = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        
        /**
         * Show error message to user
         * @param {string} message - Error message to display
         */
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            
            successMessage.classList.add('hidden');
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            
            // Scroll to error message
            errorMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        /**
         * Show success message to user
         * @param {string} message - Success message to display
         */
        function showSuccess(message) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            errorMessage.classList.add('hidden');
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            
            // Scroll to success message
            successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        /**
         * Hide all messages
         */
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        /**
         * Set button loading state
         * @param {HTMLElement} button - Button element
         * @param {boolean} loading - Whether button is loading
         * @param {string} originalText - Original button text
         */
        function setButtonLoading(button, loading, originalText) {
            if (loading) {
                button.disabled = true;
                button.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Creating Account...
                `;
            } else {
                button.disabled = false;
                button.textContent = originalText;
            }
        }
        
        /**
         * Validate email format
         * @param {string} email - Email to validate
         * @returns {boolean} - True if valid
         */
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        /**
         * Validate password strength
         * @param {string} password - Password to validate
         * @returns {Object} - Validation result with isValid and message
         */
        function validatePassword(password) {
            if (password.length < 6) {
                return {
                    isValid: false,
                    message: 'Password must be at least 6 characters long.'
                };
            }
            return { isValid: true, message: '' };
        }
        
        // ============================================
        // REGISTRATION FORM HANDLER
        // ============================================
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            // Get form values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // ============================================
            // CLIENT-SIDE VALIDATION
            // ============================================
            
            // Validate all fields are filled
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields.');
                return;
            }
            
            // Validate name (at least 2 characters)
            if (name.length < 2) {
                showError('Please enter a valid name (at least 2 characters).');
                return;
            }
            
            // Validate email format
            if (!isValidEmail(email)) {
                showError('Please enter a valid email address.');
                return;
            }
            
            // Validate password strength
            const passwordValidation = validatePassword(password);
            if (!passwordValidation.isValid) {
                showError(passwordValidation.message);
                return;
            }
            
            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match. Please try again.');
                return;
            }
            
            // ============================================
            // FIREBASE REGISTRATION
            // ============================================
            
            // Show loading state
            setButtonLoading(registerBtn, true, 'Register');
            
            try {
                // Call Firebase registration function
                const result = await registerUser(email, password, name);
                
                if (result.success) {
                    // Registration successful
                    showSuccess(result.message);
                    
                    // Clear form
                    registerForm.reset();
                    
                    // Redirect to login page after 4 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 4000);
                    
                } else {
                    // Registration failed
                    showError(result.message);
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                showError('An unexpected error occurred. Please try again.');
            } finally {
                setButtonLoading(registerBtn, false, 'Register');
            }
        });
        
        // ============================================
        // REAL-TIME PASSWORD MATCH INDICATOR
        // ============================================
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const passwordInput = document.getElementById('password');
        
        confirmPasswordInput.addEventListener('input', function() {
            const password = passwordInput.value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (password === confirmPassword) {
                    this.classList.remove('border-red-500');
                    this.classList.add('border-green-500');
                } else {
                    this.classList.remove('border-green-500');
                    this.classList.add('border-red-500');
                }
            } else {
                this.classList.remove('border-red-500', 'border-green-500');
            }
        });
        
        // ============================================
        // INITIALIZE
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
