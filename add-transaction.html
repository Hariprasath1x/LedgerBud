<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transaction - LedgerBud</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200">
            <div class="h-full flex flex-col">
                <!-- Logo -->
                <div class="p-6 border-b border-gray-200">
                    <h1 class="text-2xl font-semibold text-gray-900">LedgerBud</h1>
                </div>

                <!-- Navigation -->
                <nav class="flex-1 p-4">
                    <ul class="space-y-2">
                        <li>
                            <a href="dashboard.html" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="add-transaction.html" class="flex items-center px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md">
                                <span>Add Transaction</span>
                            </a>
                        </li>
                        <li>
                            <a href="history.html" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>History</span>
                            </a>
                        </li>
                        <li>
                            <a href="reports.html" class="flex items-center px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
                                <span>Reports</span>
                            </a>
                        </li>
                    </ul>
                </nav>

                <!-- User Profile Dropdown -->
                <div class="p-4 border-t border-gray-200 relative">
                    <button id="profileBtn" onclick="toggleProfileDropdown()" class="flex items-center w-full px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-100 rounded-md">
                        <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-3 overflow-hidden">
                            <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <span>My Profile</span>
                        <svg class="w-4 h-4 ml-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="profileDropdown" class="hidden absolute bottom-full left-4 right-4 mb-2 bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden z-50">
                        <a href="dashboard.html" class="flex items-center w-full px-4 py-3 text-sm font-medium text-gray-700 hover:bg-gray-100">
                            <svg class="w-4 h-4 mr-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span>My Profile</span>
                        </a>
                        <div class="border-t border-gray-200"></div>
                        <button id="logoutBtn" onclick="logout()" class="flex items-center w-full px-4 py-3 text-sm font-medium text-red-600 hover:bg-red-50">
                            <svg class="w-4 h-4 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Top Navbar -->
            <header class="bg-white border-b border-gray-200">
                <div class="px-6 py-4 flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-gray-900">Add Transaction</h2>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-600">Welcome, <span id="userName" class="font-medium text-gray-900"></span></span>
                    </div>
                </div>
            </header>

            <!-- Main Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="max-w-2xl mx-auto">
                    <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-6">
                        <form id="transactionForm">
                            <!-- Transaction Type -->
                            <div class="mb-5">
                                <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Transaction Type</label>
                                <select 
                                    id="type" 
                                    name="type" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="">Select type</option>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>

                            <!-- Amount -->
                            <div class="mb-5">
                                <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                                <input 
                                    type="number" 
                                    id="amount" 
                                    name="amount" 
                                    step="0.01"
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="0.00"
                                >
                            </div>

                            <!-- Category -->
                            <div class="mb-5">
                                <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Category</label>
                                <select 
                                    id="category" 
                                    name="category" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                                    <option value="">Select category</option>
                                </select>
                            </div>

                            <!-- Description -->
                            <div class="mb-5">
                                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                                <input 
                                    type="text" 
                                    id="description" 
                                    name="description" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Enter description"
                                >
                            </div>

                            <!-- Date -->
                            <div class="mb-5">
                                <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                                <input 
                                    type="date" 
                                    id="date" 
                                    name="date" 
                                    required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                >
                            </div>

                            <!-- Notes -->
                            <div class="mb-6">
                                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes (Optional)</label>
                                <textarea 
                                    id="notes" 
                                    name="notes" 
                                    rows="4"
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
                                    placeholder="Add any additional notes..."
                                ></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="flex gap-3">
                                <button 
                                    type="submit" 
                                    class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium"
                                >
                                    Add Transaction
                                </button>
                                <button 
                                    type="button" 
                                    id="resetBtn"
                                    class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 font-medium"
                                >
                                    Reset
                                </button>
                            </div>
                        </form>

                        <!-- Success Message -->
                        <div id="successMessage" class="mt-4 hidden">
                            <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md text-sm">
                                <span>Transaction added successfully!</span>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="mt-4 hidden">
                            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm">
                                <span id="errorText"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check authentication
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = 'index.html';
        }

        // Display username
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
            document.getElementById('userName').textContent = userEmail.split('@')[0];
        }

        // Categories based on transaction type
        const categories = {
            income: ['Salary', 'Freelance', 'Investment', 'Business', 'Gift', 'Other'],
            expense: ['Food', 'Transport', 'Housing', 'Utilities', 'Healthcare', 'Entertainment', 'Shopping', 'Education', 'Other']
        };

        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Update categories when type changes
        document.getElementById('type').addEventListener('change', function() {
            const categorySelect = document.getElementById('category');
            const type = this.value;
            
            categorySelect.innerHTML = '<option value="">Select category</option>';
            
            if (type && categories[type]) {
                categories[type].forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat;
                    categorySelect.appendChild(option);
                });
            }
        });

        // Reset form
        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('transactionForm').reset();
            document.getElementById('date').valueAsDate = new Date();
            document.getElementById('successMessage').classList.add('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        });

        // Form submission
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            // Hide previous messages
            successMessage.classList.add('hidden');
            errorMessage.classList.add('hidden');

            const formData = {
                type: document.getElementById('type').value,
                amount: parseFloat(document.getElementById('amount').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value,
                date: document.getElementById('date').value,
                notes: document.getElementById('notes').value
            };

            try {
                // Call API to add transaction
                await addTransaction(formData);
                
                // Show success message
                successMessage.classList.remove('hidden');
                
                // Reset form
                this.reset();
                document.getElementById('date').valueAsDate = new Date();
                
                // Hide success message after 3 seconds
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 3000);
                
            } catch (error) {
                errorMessage.classList.remove('hidden');
                errorText.textContent = 'Failed to add transaction. Please try again.';
            }
        });
    </script>
</body>
</html>
