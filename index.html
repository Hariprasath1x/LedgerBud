<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LedgerBud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/theme.js"></script>
    <style>
        /* Dark Mode Styles */
        html.dark-mode,
        html.dark-mode body,
        body.dark-mode {
            background-color: #111827 !important;
            color: #f9fafb !important;
        }
        html.dark-mode .bg-white,
        body.dark-mode .bg-white {
            background-color: #1f2937 !important;
        }
        html.dark-mode .bg-gray-50,
        body.dark-mode .bg-gray-50 {
            background-color: #111827 !important;
        }
        html.dark-mode .border-gray-200,
        body.dark-mode .border-gray-200 {
            border-color: #374151 !important;
        }
        html.dark-mode .border-gray-300,
        body.dark-mode .border-gray-300 {
            border-color: #4b5563 !important;
        }
        html.dark-mode .text-gray-900,
        body.dark-mode .text-gray-900 {
            color: #f9fafb !important;
        }
        html.dark-mode .text-gray-700,
        body.dark-mode .text-gray-700 {
            color: #d1d5db !important;
        }
        html.dark-mode .text-gray-600,
        body.dark-mode .text-gray-600 {
            color: #9ca3af !important;
        }
        html.dark-mode input,
        body.dark-mode input {
            background-color: #374151 !important;
            color: #f9fafb !important;
            border-color: #4b5563 !important;
        }

        /* High Contrast Mode Styles */
        html.high-contrast-mode,
        html.high-contrast-mode body,
        body.high-contrast-mode {
            background-color: #000000 !important;
            color: #ffffff !important;
        }
        html.high-contrast-mode .bg-white,
        body.high-contrast-mode .bg-white {
            background-color: #000000 !important;
            border: 2px solid #ffffff !important;
        }
        html.high-contrast-mode .bg-gray-50,
        body.high-contrast-mode .bg-gray-50 {
            background-color: #000000 !important;
        }
        html.high-contrast-mode .border-gray-200,
        html.high-contrast-mode .border-gray-300,
        body.high-contrast-mode .border-gray-200,
        body.high-contrast-mode .border-gray-300 {
            border-color: #ffffff !important;
        }
        html.high-contrast-mode .text-gray-900,
        html.high-contrast-mode .text-gray-700,
        html.high-contrast-mode .text-gray-600,
        body.high-contrast-mode .text-gray-900,
        body.high-contrast-mode .text-gray-700,
        body.high-contrast-mode .text-gray-600 {
            color: #ffffff !important;
        }
        html.high-contrast-mode input,
        body.high-contrast-mode input {
            background-color: #000000 !important;
            color: #ffffff !important;
            border: 2px solid #ffffff !important;
        }
        html.high-contrast-mode .text-blue-600,
        body.high-contrast-mode .text-blue-600 {
            color: #00ffff !important;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <div class="bg-white border border-gray-200 rounded-lg shadow-sm p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-semibold text-gray-900 mb-2">LedgerBud</h1>
                <p class="text-gray-600 text-sm">Personal Financial Intelligence System</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your email"
                    >
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your password"
                    >
                </div>

                <!-- Forgot Password Link -->
                <div class="mb-6 text-right">
                    <a href="#" id="forgotPasswordLink" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                        Forgot Password?
                    </a>
                </div>

                <button 
                    type="submit" 
                    id="loginBtn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Login
                </button>
            </form>

            <!-- Resend Verification Button (Hidden by default) -->
            <div id="resendVerificationSection" class="mt-4 hidden">
                <button 
                    type="button" 
                    id="resendVerificationBtn"
                    class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-offset-2 font-medium text-sm"
                >
                    Resend Verification Email
                </button>
            </div>

            <!-- Register Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="text-blue-600 hover:text-blue-700 font-medium">Register</a>
                </p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="mt-4 hidden">
                <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md text-sm">
                    <span id="successText"></span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="mt-4 hidden">
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-md text-sm">
                    <span id="errorText"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-900">Reset Password</h2>
                <button 
                    type="button" 
                    id="closeResetModal"
                    class="text-gray-400 hover:text-gray-600"
                >
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <p class="text-sm text-gray-600 mb-4">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            <form id="resetPasswordForm">
                <div class="mb-4">
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="resetEmail" 
                        name="resetEmail" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter your email"
                    >
                </div>
                <button 
                    type="submit" 
                    id="resetBtn"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Send Reset Link
                </button>
            </form>
            <div id="resetMessage" class="mt-4 hidden">
                <div id="resetMessageBox" class="px-4 py-3 rounded-md text-sm">
                    <span id="resetMessageText"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (v9 compat for CDN usage) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <!-- Auth Module -->
    <script src="js/auth.js"></script>
    
    <script>
        /**
         * ============================================
         * LOGIN PAGE CONTROLLER
         * ============================================
         * Handles login form submission, forgot password,
         * and email verification resending
         */
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const closeResetModal = document.getElementById('closeResetModal');
        const resetPasswordForm = document.getElementById('resetPasswordForm');
        const resetBtn = document.getElementById('resetBtn');
        const resendVerificationSection = document.getElementById('resendVerificationSection');
        const resendVerificationBtn = document.getElementById('resendVerificationBtn');
        
        // Store credentials for verification resend
        let lastAttemptedCredentials = { email: '', password: '' };
        
        /**
         * Show error message to user
         * @param {string} message - Error message to display
         */
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successMessage = document.getElementById('successMessage');
            
            successMessage.classList.add('hidden');
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
        }
        
        /**
         * Show success message to user
         * @param {string} message - Success message to display
         */
        function showSuccess(message) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            errorMessage.classList.add('hidden');
            successText.textContent = message;
            successMessage.classList.remove('hidden');
        }
        
        /**
         * Hide all messages
         */
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
        
        /**
         * Set button loading state
         * @param {HTMLElement} button - Button element
         * @param {boolean} loading - Whether button is loading
         * @param {string} originalText - Original button text
         */
        function setButtonLoading(button, loading, originalText) {
            if (loading) {
                button.disabled = true;
                button.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Please wait...
                `;
            } else {
                button.disabled = false;
                button.textContent = originalText;
            }
        }
        
        // ============================================
        // LOGIN FORM HANDLER
        // ============================================
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Store for potential resend
            lastAttemptedCredentials = { email, password };
            
            // Basic validation
            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }
            
            // Show loading state
            setButtonLoading(loginBtn, true, 'Login');
            resendVerificationSection.classList.add('hidden');
            
            try {
                // Call Firebase login function
                const result = await loginUser(email, password);
                
                if (result.success) {
                    // Login successful - redirect to dashboard
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Login failed - show error
                    showError(result.message);
                    
                    // Show resend verification button if email not verified
                    if (result.emailVerified === false && result.canResendVerification) {
                        resendVerificationSection.classList.remove('hidden');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An unexpected error occurred. Please try again.');
            } finally {
                setButtonLoading(loginBtn, false, 'Login');
            }
        });
        
        // ============================================
        // RESEND VERIFICATION EMAIL HANDLER
        // ============================================
        resendVerificationBtn.addEventListener('click', async function() {
            hideMessages();
            
            if (!lastAttemptedCredentials.email || !lastAttemptedCredentials.password) {
                showError('Please enter your email and password first, then click resend.');
                return;
            }
            
            setButtonLoading(resendVerificationBtn, true, 'Resend Verification Email');
            
            try {
                const result = await resendVerificationEmail(
                    lastAttemptedCredentials.email,
                    lastAttemptedCredentials.password
                );
                
                if (result.success) {
                    showSuccess(result.message);
                    resendVerificationSection.classList.add('hidden');
                } else {
                    showError(result.message);
                }
            } catch (error) {
                console.error('Resend verification error:', error);
                showError('Failed to resend verification email. Please try again.');
            } finally {
                setButtonLoading(resendVerificationBtn, false, 'Resend Verification Email');
            }
        });
        
        // ============================================
        // FORGOT PASSWORD MODAL HANDLERS
        // ============================================
        
        // Open forgot password modal
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            hideMessages();
            
            // Pre-fill email if user already entered it
            const email = document.getElementById('email').value;
            if (email) {
                document.getElementById('resetEmail').value = email;
            }
            
            forgotPasswordModal.classList.remove('hidden');
        });
        
        // Close modal
        closeResetModal.addEventListener('click', function() {
            forgotPasswordModal.classList.add('hidden');
            document.getElementById('resetMessage').classList.add('hidden');
        });
        
        // Close modal on background click
        forgotPasswordModal.addEventListener('click', function(e) {
            if (e.target === forgotPasswordModal) {
                forgotPasswordModal.classList.add('hidden');
                document.getElementById('resetMessage').classList.add('hidden');
            }
        });
        
        // Handle password reset form
        resetPasswordForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resetEmail = document.getElementById('resetEmail').value.trim();
            const resetMessage = document.getElementById('resetMessage');
            const resetMessageBox = document.getElementById('resetMessageBox');
            const resetMessageText = document.getElementById('resetMessageText');
            
            if (!resetEmail) {
                resetMessageBox.className = 'px-4 py-3 rounded-md text-sm bg-red-50 border border-red-200 text-red-700';
                resetMessageText.textContent = 'Please enter your email address.';
                resetMessage.classList.remove('hidden');
                return;
            }
            
            setButtonLoading(resetBtn, true, 'Send Reset Link');
            
            try {
                const result = await resetPassword(resetEmail);
                
                if (result.success) {
                    resetMessageBox.className = 'px-4 py-3 rounded-md text-sm bg-green-50 border border-green-200 text-green-700';
                    resetMessageText.textContent = result.message;
                    
                    // Close modal after 3 seconds
                    setTimeout(() => {
                        forgotPasswordModal.classList.add('hidden');
                        resetMessage.classList.add('hidden');
                        showSuccess('Password reset email sent! Check your inbox.');
                    }, 3000);
                } else {
                    resetMessageBox.className = 'px-4 py-3 rounded-md text-sm bg-red-50 border border-red-200 text-red-700';
                    resetMessageText.textContent = result.message;
                }
                
                resetMessage.classList.remove('hidden');
            } catch (error) {
                console.error('Reset password error:', error);
                resetMessageBox.className = 'px-4 py-3 rounded-md text-sm bg-red-50 border border-red-200 text-red-700';
                resetMessageText.textContent = 'An unexpected error occurred. Please try again.';
                resetMessage.classList.remove('hidden');
            } finally {
                setButtonLoading(resetBtn, false, 'Send Reset Link');
            }
        });
        
        // ============================================
        // INITIALIZE
        // ============================================
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                // Already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
